<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ネイティブ風タイマー</title>
  <style>
    body {
      margin: 0;
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }

    .time-picker {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 20px;
    }

    .picker {
      appearance: none;
      -webkit-appearance: none;
      background: transparent;
      color: white;
      border: none;
      font-size: 24px;
      margin: 0 10px;
      text-align: center;
      width: 80px;
    }

    .picker::-webkit-inner-spin-button, .picker::-webkit-outer-spin-button {
      -webkit-appearance: none;
      margin: 0;
    }

    button {
      background-color: white;
      color: black;
      font-size: 16px;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin: 5px;
    }

    button:active {
      background-color: gray;
    }

    .timer-display {
      font-size: 48px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="time-picker">
    <input id="hours" class="picker" type="number" min="0" max="23" value="0"> <span>時間</span>
    <input id="minutes" class="picker" type="number" min="0" max="59" value="0"> <span>分</span>
    <input id="seconds" class="picker" type="number" min="0" max="59" value="0"> <span>秒</span>
  </div>

  <div class="timer-display">00:00:00</div>

  <button id="start-btn">スタート</button>
  <button id="reset-btn">リセット</button>

  <script>
    const hoursInput = document.getElementById('hours');
    const minutesInput = document.getElementById('minutes');
    const secondsInput = document.getElementById('seconds');
    const timerDisplay = document.querySelector('.timer-display');
    const startBtn = document.getElementById('start-btn');
    const resetBtn = document.getElementById('reset-btn');

    let countdown;

    function formatTime(num) {
      return String(num).padStart(2, '0');
    }

    function updateDisplay(h, m, s) {
      timerDisplay.textContent = `${formatTime(h)}:${formatTime(m)}:${formatTime(s)}`;
    }

    function startCountdown() {
      const hours = parseInt(hoursInput.value, 10);
      const minutes = parseInt(minutesInput.value, 10);
      const seconds = parseInt(secondsInput.value, 10);

      let totalSeconds = hours * 3600 + minutes * 60 + seconds;

      if (totalSeconds <= 0) {
        alert('時間を設定してください');
        return;
      }

      clearInterval(countdown);

      countdown = setInterval(() => {
        if (totalSeconds <= 0) {
          clearInterval(countdown);
          alert('タイマーが終了しました！');
          return;
        }

        totalSeconds--;
        const h = Math.floor(totalSeconds / 3600);
        const m = Math.floor((totalSeconds % 3600) / 60);
        const s = totalSeconds % 60;

        updateDisplay(h, m, s);
      }, 1000);
    }

    function resetTimer() {
      clearInterval(countdown);
      updateDisplay(0, 0, 0);
      hoursInput.value = 0;
      minutesInput.value = 0;
      secondsInput.value = 0;
    }

    startBtn.addEventListener('click', startCountdown);
    resetBtn.addEventListener('click', resetTimer);

    // 初期表示
    updateDisplay(0, 0, 0);
  </script>
</body>
</html>
