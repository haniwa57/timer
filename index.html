<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>タイマー</title>
  <link rel="manifest" href="./manifest.json">
  <meta name="theme-color" content="#000000">
  <link rel="apple-touch-icon" href="./icons/apple-touch-icon.png">
  <link rel="icon" href="./icons/favicon.ico">
  <style>
    body {
      margin: 0;
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }
    .time-picker { display: flex; margin-bottom: 20px; }
    .picker { appearance: none; color: white; border: none; font-size: 40px; width: 80px; text-align: center; }
    button { background-color: white; color: black; font-size: 22px; padding: 10px 20px; margin: 5px; cursor: pointer; }
    .timer-display { font-size: 70px; margin-bottom: 20px; }
  </style>
</head>
<body>
  <div class="time-picker">
    <select id="hours" class="picker">${Array.from({ length: 24 }, (_, i) => `<option value="${i}">${i}</option>`).join('')}</select>
    <span>時間</span>
    <select id="minutes" class="picker">${Array.from({ length: 60 }, (_, i) => `<option value="${i}">${i}</option>`).join('')}</select>
    <span>分</span>
    <select id="seconds" class="picker">${Array.from({ length: 60 }, (_, i) => `<option value="${i}">${i}</option>`).join('')}</select>
    <span>秒</span>
  </div>

  <div class="timer-display">00:00:00</div>

  <div class="button-container">
    <button id="start-btn">スタート</button>
    <button id="stop-btn" style="display: none;">ストップ</button>
    <button id="reset-btn">リセット</button>
  </div>

  <script>
    const timerDisplay = document.querySelector('.timer-display');
    const startBtn = document.getElementById('start-btn');
    const stopBtn = document.getElementById('stop-btn');
    const resetBtn = document.getElementById('reset-btn');
    const hoursInput = document.getElementById('hours');
    const minutesInput = document.getElementById('minutes');
    const secondsInput = document.getElementById('seconds');

    let countdown;
    let totalSeconds;

    function updateDisplay(h, m, s) {
      timerDisplay.textContent = `${String(h).padStart(2, '0')}:${String(m).padStart(2, '0')}:${String(s).padStart(2, '0')}`;
    }

    async function notify() {
      if (Notification.permission === "granted") {
        new Notification("タイマーが終了しました！");
      } else if (Notification.permission !== "denied") {
        const permission = await Notification.requestPermission();
        if (permission === "granted") {
          new Notification("タイマーが終了しました！");
        }
      }
    }

    function startCountdown() {
      const hours = parseInt(hoursInput.value, 10);
      const minutes = parseInt(minutesInput.value, 10);
      const seconds = parseInt(secondsInput.value, 10);
      totalSeconds = hours * 3600 + minutes * 60 + seconds;

      if (totalSeconds <= 0) return;

      clearInterval(countdown);
      countdown = setInterval(() => {
        if (totalSeconds <= 0) {
          clearInterval(countdown);
          notify();
          return;
        }
        totalSeconds--;
        const h = Math.floor(totalSeconds / 3600);
        const m = Math.floor((totalSeconds % 3600) / 60);
        const s = totalSeconds % 60;
        updateDisplay(h, m, s);
      }, 1000);

      startBtn.style.display = "none";
      stopBtn.style.display = "inline-block";
    }

    startBtn.addEventListener('click', startCountdown);
    resetBtn.addEventListener('click', () => location.reload());
  </script>
</body>
</html>
