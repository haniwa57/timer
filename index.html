<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ネイティブ風タイマー</title>
  <style>
    body {
      margin: 0;
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }

    .time-picker {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 20px;
    }

    .picker {
      appearance: none;
      -webkit-appearance: none;
      background: transparent;
      color: white;
      border: none;
      font-size: 36px;
      margin: 0 10px;
      text-align: center;
      width: 80px;
    }

    .picker::-webkit-inner-spin-button, .picker::-webkit-outer-spin-button {
      -webkit-appearance: none;
      margin: 0;
    }

    button {
      background-color: white;
      color: black;
      font-size: 20px;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin: 5px;
    }

    button:active {
      background-color: gray;
    }

    .button-container {
      display: flex;
      gap: 10px;
    }

    .timer-display {
      font-size: 64px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="time-picker">
    <select id="hours" class="picker">
      ${Array.from({ length: 24 }, (_, i) => `<option value="${i}">${i}</option>`).join('')}
    </select>
    <span>時間</span>
    <select id="minutes" class="picker">
      ${Array.from({ length: 60 }, (_, i) => `<option value="${i}">${i}</option>`).join('')}
    </select>
    <span>分</span>
    <select id="seconds" class="picker">
      ${Array.from({ length: 60 }, (_, i) => `<option value="${i}">${i}</option>`).join('')}
    </select>
    <span>秒</span>
  </div>

  <div class="timer-display">00:00:00</div>

  <div class="button-container">
    <button id="start-btn">スタート</button>
    <button id="stop-btn" style="display: none;">ストップ</button>
    <button id="reset-btn">リセット</button>
  </div>

  <script>
    const hoursInput = document.getElementById('hours');
    const minutesInput = document.getElementById('minutes');
    const secondsInput = document.getElementById('seconds');
    const timerDisplay = document.querySelector('.timer-display');
    const startBtn = document.getElementById('start-btn');
    const stopBtn = document.getElementById('stop-btn');
    const resetBtn = document.getElementById('reset-btn');

    let countdown;
    let stopwatch;
    let isStopwatch = false;
    let elapsedTime = 0;

    function formatTime(num) {
      return String(num).padStart(2, '0');
    }

    function updateDisplay(h, m, s) {
      timerDisplay.textContent = `${formatTime(h)}:${formatTime(m)}:${formatTime(s)}`;
    }

    function startCountdown() {
      const hours = parseInt(hoursInput.value, 10);
      const minutes = parseInt(minutesInput.value, 10);
      const seconds = parseInt(secondsInput.value, 10);

      let totalSeconds = hours * 3600 + minutes * 60 + seconds;

      if (totalSeconds <= 0) {
        isStopwatch = true;
        startStopwatch();
        return;
      }

      clearInterval(countdown);

      countdown = setInterval(() => {
        if (totalSeconds <= 0) {
          clearInterval(countdown);
          alert('タイマーが終了しました！');
          return;
        }

        totalSeconds--;
        const h = Math.floor(totalSeconds / 3600);
        const m = Math.floor((totalSeconds % 3600) / 60);
        const s = totalSeconds % 60;

        updateDisplay(h, m, s);
      }, 1000);

      startBtn.style.display = 'none';
      stopBtn.style.display = 'inline-block';
    }

    function startStopwatch() {
      clearInterval(stopwatch);

      stopwatch = setInterval(() => {
        elapsedTime++;
        const h = Math.floor(elapsedTime / 3600);
        const m = Math.floor((elapsedTime % 3600) / 60);
        const s = elapsedTime % 60;

        updateDisplay(h, m, s);
      }, 1000);

      startBtn.style.display = 'none';
      stopBtn.style.display = 'inline-block';
    }

    function stopTimer() {
      if (isStopwatch) {
        clearInterval(stopwatch);
      } else {
        clearInterval(countdown);
      }

      startBtn.style.display = 'inline-block';
      stopBtn.style.display = 'none';
    }

    function resetTimer() {
      clearInterval(countdown);
      clearInterval(stopwatch);
      updateDisplay(0, 0, 0);
      hoursInput.value = 0;
      minutesInput.value = 0;
      secondsInput.value = 0;
      elapsedTime = 0;
      isStopwatch = false;
      startBtn.style.display = 'inline-block';
      stopBtn.style.display = 'none';
    }

    startBtn.addEventListener('click', startCountdown);
    stopBtn.addEventListener('click', stopTimer);
    resetBtn.addEventListener('click', resetTimer);

    // 初期表示
    updateDisplay(0, 0, 0);
  </script>
</body>
</html>
